<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- JS link -->
    <script defer src="content.js"></script>
    <script defer src="script.js"></script>
    <!-- CSS link -->
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>[* FN5GL leaderboard test *]</title>
  </head>

  <body>
    <div class="tsw-fn5gl">
      <ul class="tsw-fn5gl-leaderboard">
        <!-- Leaderboard content adds to this container -->
      </ul>
      <div class="tsw-fn5gl-brackets">
        <!-- Bracket content adds to this container -->
      </div>
    </div>

    <div class="tsw-fn5gl-svg-icons">
      <svg
        id="tsw-svg-arrow-up"
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
        fill="#e3e3e3"
      >
        <path d="m280-400 200-200 200 200H280Z" />
      </svg>
      <svg
        id="tsw-svg-arrow-down"
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
        fill="#e3e3e3"
      >
        <path d="M480-360 280-560h400L480-360Z" />
      </svg>
    </div>
  </body>
</html>
