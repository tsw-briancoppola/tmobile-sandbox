<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- JS link -->
    <script defer src="script.js"></script>
    <!-- CSS link -->
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <!-- Confetti link -->
    <script
      src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.4/dist/confetti.browser.min.js"
      integrity="sha384-JSZXO0kKYHTylAsDYTb+7Kg2eUyalm19b8Pydcdf8sQ1cCKYZr9lLahoKT9+LFY5"
      crossorigin="anonymous"
    ></script>
    <title>[* Confetti test *]</title>
  </head>

  <body>
    <div class="tsw-confetti-container">
      <div class="tsw-confetti-header">
        <h1>Confetti Test!</h1>
        <h2>Source: <a href="https://github.com/catdad/canvas-confetti" target="_blank">Canvas-Confetti</a></h2>
      </div>
      <div class="tsw-confetti-buttons">
        <div>
          <h3>Magenta confetti</h3>
          <button id="tsw-confetti-magenta-button-1" class="magenta-button">Fireworks</button>
          <button id="tsw-confetti-magenta-button-2" class="magenta-button">Corners</button>
          <button id="tsw-confetti-magenta-button-3" class="magenta-button">Rain</button>
        </div>
        <div>
          <h3>Football confetti</h3>
          <button id="tsw-confetti-football-button-1" class="magenta-button">Fireworks</button>
          <button id="tsw-confetti-football-button-2" class="magenta-button">Corners</button>
          <button id="tsw-confetti-football-button-3" class="magenta-button">Rain</button>
        </div>
        <div>
          <h3>Mixed confetti + football</h3>
          <button id="tsw-confetti-mixed-button-1" class="magenta-button">Fireworks</button>
          <button id="tsw-confetti-mixed-button-2" class="magenta-button">Corners</button>
          <button id="tsw-confetti-mixed-button-3" class="magenta-button">Rain</button>
        </div>
      </div>
    </div>
  </body>
</html>
