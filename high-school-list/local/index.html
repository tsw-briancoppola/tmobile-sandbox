<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- JS links -->
    <script defer src="./data/mock_data.js"></script>
    <script defer src="./utilities/state_abbreviations.js"></script>
    <script defer src="script.js"></script>
    <!-- CSS link -->
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>[* High School List *]</title>
  </head>

  <body>
    <!-- HS List -->
    <div class="tsw-hs-list-container">
      <search class="tsw-hs-list-search-container">
        <label for="tsw-hs-list-search">Search the list:</label>
        <input
          type="text"
          id="tsw-hs-list-search"
          name="q"
          placeholder="Enter school name, city, or state"
        />
        <button type="button" class="tsw-hs-list-search-clear">
          <svg>
            <use xlink:href="#tsw-hs-list-search-clear-svg" />
          </svg>
        </button>
      </search>

      <div class="tsw-hs-list"></div>
      <div class="tsw-hs-list-empty"><p>No results found!</p></div>

      <div class="tsw-hs-list-pagination">
        <button
          type="button"
          class="tsw-pagination-prev"
          aria-label="Previous Page"
          disabled
        >
          <svg>
            <use xlink:href="#tsw-hs-list-back-arrow-svg" />
          </svg>
        </button>
        <div class="tsw-pagination-numbers"></div>
        <button
          type="button"
          class="tsw-pagination-next"
          aria-label="Next Page"
        >
          <svg>
            <use xlink:href="#tsw-hs-list-forward-arrow-svg" />
          </svg>
        </button>
      </div>

      <div class="tsw-hs-list-settings">
        <button type="button" class="tsw-hs-list-theme-toggle">
          Switch theme
        </button>
      </div>
    </div>

    <!-- SVG icons -->
    <div class="tsw-hs-list-svg-icons">
      <svg
        id="tsw-hs-list-search-clear-svg"
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
      >
        <path
          d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
        />
      </svg>
      <svg
        id="tsw-hs-list-back-arrow-svg"
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
      >
        <path d="M640-80 240-480l400-400 71 71-329 329 329 329-71 71Z" />
      </svg>
      <svg
        id="tsw-hs-list-forward-arrow-svg"
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
      >
        <path d="m321-80-71-71 329-329-329-329 71-71 400 400L321-80Z" />
      </svg>
    </div>
  </body>
</html>
