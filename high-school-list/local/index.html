<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- JS link -->
    <script defer src="./utilities/state_abbreviations.js"></script>
    <script defer src="script.js"></script>
    <!-- CSS link -->
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>[* High School List *]</title>
  </head>

  <body>
    <div class="tsw-hs-list-container">
      <search class="tsw-hs-list-search-container">
        <label for="tsw-hs-list-search">Search the list:</label>
        <input
          type="text"
          id="tsw-hs-list-search"
          name="q"
          placeholder="Enter school name, city, or state"
        />
        <button type="button" class="tsw-hs-list-search-clear">
          <svg class="tsw-dropdown-arrow">
            <use xlink:href="#tsw-dropdown-arrow-svg" />
          </svg>
        </button>
      </search>

      <div class="tsw-hs-list"></div>
      <div class="tsw-hs-list-empty"><p>No results found!</p></div>

      <div class="tsw-hs-list-pagination">
        <button type="button" class="tsw-pagination-prev">Previous</button>
        <span class="tsw-pagination-info"></span>
        <button type="button" class="tsw-pagination-next">Next</button>
      </div>
    </div>

    <!-- SVG icons -->
    <div class="tsw-hs-list-svg-icons">
      <svg
        id="tsw-dropdown-arrow-svg"
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
      >
        <path
          d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
        />
      </svg>
    </div>
  </body>
</html>
