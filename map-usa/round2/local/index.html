<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CDN links -->
    <script src="https://unpkg.com/simple-statistics@7.8.8/dist/simple-statistics.min.js"></script>
    <!-- JS links -->
    <script defer src="js/map.js"></script>
    <script defer src="js/state-data.js"></script>
    <script defer src="script.js"></script>
    <!-- CSS link -->
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>[* USA Map Test *]</title>
  </head>

  <body>
    <div class="tsw-container">
      <!-- Header -->
      <div class="tsw-header">
        <h1>Check out all the towns that received community&#8209;building&#160;grants.</h1>
      </div>

      <!-- Map -->
      <div class="tsw-map-usa-container">
        <div class="tsw-map-usa"><!-- JS injects map here --></div>
        <div class="tsw-tooltip"><!-- JS injects tooltip here --></div>
      </div>

      <!-- Dropdown for mobile -->
      <div class="tsw-dropdown-container">
        <div class="tsw-dropdown">
          <label aria-hidden="true" id="tsw-dropdown-select-label" for="tsw-dropdown-select">State</label>
          <select id="tsw-dropdown-select">
            <!-- JS injects dropdown states here -->
          </select>
          <svg class="tsw-dropdown-arrow">
            <use xlink:href="#tsw-dropdown-arrow-svg"></use>
          </svg>
        </div>
        <div class="tsw-dropdown-data tsw-dropdown-data-state">
          <!-- JS injects state data here -->
        </div>
        <div class="tsw-dropdown-data tsw-dropdown-data-total">
          <!-- JS injects state data here -->
        </div>
      </div>

      <!-- SVG icons -->
      <div class="tsw-dropdown-svg-icons">
        <svg id="tsw-dropdown-arrow-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
          <path d="M480-360 280-560h400L480-360Z" />
        </svg>
      </div>
    </div>
  </body>
</html>
