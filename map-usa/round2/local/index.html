<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CDN links -->
    <script src="https://unpkg.com/simple-statistics@7.8.8/dist/simple-statistics.min.js"></script>
    <!-- JS links -->
    <script defer src="js/map.js"></script>
    <script defer src="js/state-data.js"></script>
    <script defer src="script.js"></script>
    <!-- CSS link -->
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>[* USA Map Test *]</title>
  </head>

  <body>
    <div class="tsw-container">
      <!-- Header -->
      <div class="tsw-header">
        <h1>USA Map Test - Round&#160;2!</h1>
      </div>

      <!-- Map -->
      <div class="tsw-map-usa-container">
        <div class="tsw-map-usa"><!-- JS injects map here --></div>
        <div class="tsw-tooltip"><!-- JS injects tooltip here --></div>
      </div>

      <!-- State accordions for mobile -->
      <div class="tsw-accordion-container">
        <!-- JS injects accordions here -->
      </div>

      <!-- State accordion template -->
      <template id="tsw-accordion-template">
        <div class="tsw-accordion">
          <button class="tsw-accordion-header" aria-expanded="false">
            <span class="tsw-header-text"></span>
          </button>
          <div class="tsw-accordion-content">
            <div class="tsw-accordion-content-inner">
              <!-- JS injects accordion content here -->
            </div>
          </div>
        </div>
      </template>

      <!-- Info modal -->
      <div class="tsw-modal-overlay">
        <dialog class="tsw-modal">
          <button class="tsw-modal-close">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
              <path
                d="m336-280-56-56 144-144-144-143 56-56 144 144 143-144 56 56-144 143 144 144-56 56-143-144-144 144Z"
              />
            </svg>
          </button>
          <div class="tsw-modal-main">
            <h3>This is a modal!</h3>
          </div>
        </dialog>
      </div>
    </div>
  </body>
</html>
