<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" type="text/css" />

  <body>
    <div class="tsw-container">
      <!-- Header -->
      <div class="tsw-header">
        <h1>Check out all the towns that received community-building&#160;grants.</h1>
      </div>

      <!-- Map -->
      <div class="tsw-map-usa-container">
